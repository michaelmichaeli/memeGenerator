<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>

</head>

<body onload="onGalleryInit()">

    <div class="contain-all flex column space-between">

        <Header class="header container flex space-between align-center justify-center">
            <a href="index.html"><img class="logo" src="img/logo.png"></a>
            <nav class="nav flex justify-center align-center">
                <ul class="clean-list flex align-center justify-center">
                    <li><a href="saved-memes.html"> Memes </a></li>
                    <li><a href="index.html"> Gallery </a></li>
                    <li><a href="#"> About </a></li>
                </ul>
            </nav>
        </Header>


        <main class="container flex column">

            <form class="search">
                <input list="key-words" class="search-input" name="search-input" type="text" placeholder="Search..."
                    onkeyup="onSearch(this.value)">
                <button class="search-btn" onmousedown="onClearSearch()">clear</button>
                <datalist id="key-words">
                    <option value="cat">
                    <option value="dog">
                    <option value="movies">
                    <option value="movie">
                    <option value="president">
                    <option value="puttin">
                    <option value="tv">
                    <option value="matrix">
                    <option value="חיים הכט">
                    <option value="funny">
                    <option value="girl">
                    <option value="angry">
                    <option value="africa">
                    <option value="evil">
                </datalist>
            </form>
            <section class="gallery flex column">
                <div class="gallery-images">
                </div>

            </section>


            <section class="editor container" hidden>

                <div class="canvas-container">
                    <canvas id="meme-canvas" width="500px" height="500px"
                        onmousedown="onChangeSelection(event)"></canvas>
                </div>

                <div class="control-box align-center justify-center">

                    <label>Text: <input class="txt-input" type="text" onkeyup="onUpdateLineTxt(value)"></label>

                    <div class="edit-buttons buttons-section">
                        <button onclick="onSwitchLineFocus()" class="switch-line"><img
                                src="icons/up_down_arrow.png"></button>
                        <button onclick="onMoveLine('up')" class="move-line-up"><img
                                src="icons/arrow-up.svg"></button>
                        <button onclick="onMoveLine('down')" class="move-line-down"><img
                                src="icons/arrow-up.svg"></button>
                        <button onclick="onAddLine()" class="add-btn"><img src="icons/add.png"></button>
                        <button onclick="onDeleteLine()" class="delete-btn"><img src="icons/trash.png"></button>
                    </div>

                    <div class="style-buttons buttons-section">
                        <button onclick="onChangeFontSize('up')" name="size" value="bigger"><img
                                src="icons/increase font - icon.png"></button>
                        <button onclick="onChangeFontSize('down')" name="size" value="smaller"><img
                                src="icons/decrease font - icon.png"></button>
                        <button onclick="onChangeLineAligment('left')" name="direction" value="left"><img
                                src="icons/align-to-left.png"></button>
                        <button onclick="onChangeLineAligment('center')" name="direction" value="center"><img
                                src="icons/center-text-alignment.png" </button>
                            <button onclick="onChangeLineAligment('right')" name="direction" value="right"><img
                                    src="icons/align-to-right.png" </button>
                    </div>

                    <div class="color-buttons buttons-section">
                        <div><label>Stroke color: <input onchange="onChangeStrokeColor()" name="strokeColor"
                                    type="color"></label></div>
                        <label>Text color: <input onchange="onChangeFontColor()" name="fontColor" type="color"
                                value="#ffffff"></label>
                    </div>

                    <div class="export-buttons buttons-section">
                        <button onclick="onSave()"><img src="icons/save.png"></button>
                        <button onclick="onShare()"><img src="icons/fff.png"></button>
                        <button onclick="onDownload()"><img src="icons/download.png"></button>
                    </div>
                </div>

            </section>

        </main>


        <footer class="footer container flex align-center space-between">

            <img class="logo" src="img/logo.png">
            <p>all rights reserved 2020</p>

        </footer>

    </div>


    <script src="lib/jquery.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>

</body>

</html>
